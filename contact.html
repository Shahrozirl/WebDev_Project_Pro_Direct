  <!-- Page Content -->
  <section class="contact-section">
    <h1>Contact Snow Trails</h1>
    <p>Have any problems or concerns? We'd love to hear from you! Whether you have questions, suggestions, or just want to say hi, drop us a message below.</p>

    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Your Message"></textarea>

      <button type="submit">Send Message</button>
    </form>

        <!-- Social Links -->
    <div class="social-links">
      <a href="mailto:you@example.com">Email</a> |
